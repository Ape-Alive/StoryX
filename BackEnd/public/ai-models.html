<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 提供商和模型管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .auth-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .auth-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .auth-section button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .auth-section button:hover {
            background: #0056b3;
        }

        .auth-section button.logout {
            background: #dc3545;
        }

        .auth-section button.logout:hover {
            background: #c82333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .toolbar button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background: #218838;
        }

        .toolbar .refresh-btn {
            background: #17a2b8;
        }

        .toolbar .refresh-btn:hover {
            background: #138496;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group .required {
            color: #dc3545;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .models-list {
            margin-top: 10px;
        }

        .model-item {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-info {
            flex: 1;
        }

        .model-name {
            font-weight: 600;
            color: #333;
        }

        .model-type {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>AI 提供商和模型管理</span>
            <span id="userInfo" style="font-size: 14px; color: #666;"></span>
        </h1>

        <!-- 登录区域 -->
        <div class="auth-section" id="authSection">
            <input type="email" id="emailInput" placeholder="邮箱">
            <input type="password" id="passwordInput" placeholder="密码">
            <button id="loginBtn">登录</button>
            <button id="logoutBtn" class="logout" style="display: none;">退出</button>
        </div>

        <!-- 提示信息 -->
        <div id="alert" class="alert"></div>

        <!-- 标签页 -->
        <div class="tabs">
            <button class="tab active" data-tab="providers">提供商管理</button>
            <button class="tab" data-tab="models">模型管理</button>
        </div>

        <!-- 提供商管理 -->
        <div id="providersTab" class="tab-content active">
            <div class="toolbar">
                <button id="addProviderBtn">+ 添加提供商</button>
                <button class="refresh-btn" id="refreshProvidersBtn">刷新</button>
            </div>
            <div id="providersLoading" class="loading">加载中...</div>
            <table id="providersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>显示名称</th>
                        <th>描述</th>
                        <th>网站</th>
                        <th>状态</th>
                        <th>模型数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="providersTableBody"></tbody>
            </table>
        </div>

        <!-- 模型管理 -->
        <div id="modelsTab" class="tab-content">
            <div class="toolbar">
                <button id="addModelBtn">+ 添加模型</button>
                <button class="refresh-btn" id="refreshModelsBtn">刷新</button>
            </div>
            <div id="modelsLoading" class="loading">加载中...</div>
            <table id="modelsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>提供商</th>
                        <th>模型名称</th>
                        <th>显示名称</th>
                        <th>类型</th>
                        <th>分类</th>
                        <th>Base URL</th>
                        <th>API 配置</th>
                        <th>状态</th>
                        <th>需要密钥</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="modelsTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- 提供商编辑模态框 -->
    <div id="providerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="providerModalTitle">添加提供商</h2>
                <button class="close-btn" id="closeProviderModal">&times;</button>
            </div>
            <form id="providerForm">
                <input type="hidden" id="providerId">
                <div class="form-group">
                    <label>名称 <span class="required">*</span></label>
                    <input type="text" id="providerName" required>
                </div>
                <div class="form-group">
                    <label>显示名称 <span class="required">*</span></label>
                    <input type="text" id="providerDisplayName" required>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="providerDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>网站</label>
                    <input type="url" id="providerWebsite">
                </div>
                <div class="form-group">
                    <label>Logo URL</label>
                    <input type="url" id="providerLogoUrl">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="providerIsActive" checked> 启用
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">保存</button>
                    <button type="button" class="btn-cancel" id="cancelProviderBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 模型编辑模态框 -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modelModalTitle">添加模型</h2>
                <button class="close-btn" id="closeModelModal">&times;</button>
            </div>
            <form id="modelForm">
                <input type="hidden" id="modelId">
                <div class="form-group">
                    <label>提供商 <span class="required">*</span></label>
                    <select id="modelProviderId" required>
                        <option value="">请选择提供商</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>模型名称 <span class="required">*</span></label>
                    <input type="text" id="modelName" required>
                </div>
                <div class="form-group">
                    <label>显示名称 <span class="required">*</span></label>
                    <input type="text" id="modelDisplayName" required>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="modelDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>类型 <span class="required">*</span></label>
                    <select id="modelType" required>
                        <option value="">请选择类型</option>
                        <option value="llm">LLM (大语言模型)</option>
                        <option value="video">Video (视频生成)</option>
                        <option value="image">Image (图片生成)</option>
                        <option value="tts">TTS (语音合成)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <input type="text" id="modelCategory" placeholder="如: chat, completion, generation">
                </div>
                <div class="form-group">
                    <label>Base URL</label>
                    <input type="url" id="modelBaseUrl" placeholder="API 基路径">
                </div>
                <div class="form-group">
                    <label>API 配置参数 (JSON)</label>
                    <textarea id="modelApiConfig" placeholder='{"temperature": 0.7, "max_tokens": 2000}' style="font-family: monospace; min-height: 120px;"></textarea>
                    <small style="color: #666; display: block; margin-top: 5px;">输入 JSON 格式的配置对象，例如：{"temperature": 0.7, "max_tokens": 2000}</small>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="modelIsActive" checked> 启用
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="modelRequiresKey" checked> 需要 API 密钥
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">保存</button>
                    <button type="button" class="btn-cancel" id="cancelModelBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let token = localStorage.getItem('token');
        let providers = [];
        let models = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupEventListeners();
            if (token) {
                loadProviders();
                loadModels();
            }
        });

        // 检查认证状态
        function checkAuth() {
            if (token) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('emailInput').style.display = 'none';
                document.getElementById('passwordInput').style.display = 'none';
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 登录
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            // 标签页切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabName = e.target.dataset.tab;
                    switchTab(tabName);
                });
            });

            // 提供商相关
            document.getElementById('addProviderBtn').addEventListener('click', () => openProviderModal());
            document.getElementById('refreshProvidersBtn').addEventListener('click', loadProviders);
            document.getElementById('providerForm').addEventListener('submit', handleProviderSubmit);
            document.getElementById('closeProviderModal').addEventListener('click', closeProviderModal);
            document.getElementById('cancelProviderBtn').addEventListener('click', closeProviderModal);

            // 模型相关
            document.getElementById('addModelBtn').addEventListener('click', () => openModelModal());
            document.getElementById('refreshModelsBtn').addEventListener('click', loadModels);
            document.getElementById('modelForm').addEventListener('submit', handleModelSubmit);
            document.getElementById('closeModelModal').addEventListener('click', closeModelModal);
            document.getElementById('cancelModelBtn').addEventListener('click', closeModelModal);

            // 使用事件委托处理提供商表格中的按钮点击
            document.getElementById('providersTableBody').addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const action = button.dataset.action;
                const id = button.dataset.id;

                if (action === 'edit' && id) {
                    openProviderModal(id);
                } else if (action === 'delete' && id) {
                    deleteProvider(id);
                }
            });

            // 使用事件委托处理模型表格中的按钮点击
            document.getElementById('modelsTableBody').addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const action = button.dataset.action;
                const id = button.dataset.id;
                const type = button.dataset.type;

                if (type === 'model') {
                    if (action === 'edit' && id) {
                        openModelModal(id);
                    } else if (action === 'delete' && id) {
                        deleteModel(id);
                    }
                }
            });
        }

        // API 请求
        async function apiRequest(method, url, data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(`${API_BASE}${url}`, options);
            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.message || '请求失败');
            }

            return result;
        }

        // 登录
        async function handleLogin() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showAlert('请输入邮箱和密码', 'error');
                return;
            }

            try {
                const result = await apiRequest('POST', '/api/auth/login', { email, password });
                token = result.data.token;
                localStorage.setItem('token', token);
                checkAuth();
                showAlert('登录成功', 'success');
                loadProviders();
                loadModels();
            } catch (error) {
                showAlert('登录失败: ' + error.message, 'error');
            }
        }

        // 退出
        function handleLogout() {
            token = null;
            localStorage.removeItem('token');
            checkAuth();
            document.getElementById('emailInput').style.display = 'block';
            document.getElementById('passwordInput').style.display = 'block';
            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            showAlert('已退出登录', 'success');
        }

        // 切换标签页
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        // 加载提供商
        async function loadProviders() {
            if (!token) {
                showAlert('请先登录', 'error');
                return;
            }

            try {
                document.getElementById('providersLoading').style.display = 'block';
                document.getElementById('providersTable').style.display = 'none';

                const result = await apiRequest('GET', '/api/ai-models/providers/all');
                providers = result.data;
                renderProviders();
            } catch (error) {
                showAlert('加载提供商失败: ' + error.message, 'error');
            } finally {
                document.getElementById('providersLoading').style.display = 'none';
                document.getElementById('providersTable').style.display = 'table';
            }
        }

        // 渲染提供商列表
        function renderProviders() {
            const tbody = document.getElementById('providersTableBody');
            tbody.innerHTML = '';

            providers.forEach(provider => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${provider.name}</td>
                    <td>${provider.displayName}</td>
                    <td>${provider.description || '-'}</td>
                    <td>${provider.website ? `<a href="${provider.website}" target="_blank">${provider.website}</a>` : '-'}</td>
                    <td><span class="status-badge ${provider.isActive ? 'status-active' : 'status-inactive'}">${provider.isActive ? '启用' : '禁用'}</span></td>
                    <td>${provider.models ? provider.models.length : 0}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" data-action="edit" data-id="${provider.id}">编辑</button>
                            <button class="btn-delete" data-action="delete" data-id="${provider.id}">删除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 打开提供商模态框
        function openProviderModal(providerId = null) {
            if (!token) {
                showAlert('请先登录', 'error');
                return;
            }

            const modal = document.getElementById('providerModal');
            const form = document.getElementById('providerForm');
            form.reset();
            document.getElementById('providerId').value = '';

            if (providerId) {
                const provider = providers.find(p => p.id === providerId);
                if (provider) {
                    document.getElementById('providerModalTitle').textContent = '编辑提供商';
                    document.getElementById('providerId').value = provider.id;
                    document.getElementById('providerName').value = provider.name;
                    document.getElementById('providerDisplayName').value = provider.displayName;
                    document.getElementById('providerDescription').value = provider.description || '';
                    document.getElementById('providerWebsite').value = provider.website || '';
                    document.getElementById('providerLogoUrl').value = provider.logoUrl || '';
                    document.getElementById('providerIsActive').checked = provider.isActive;
                }
            } else {
                document.getElementById('providerModalTitle').textContent = '添加提供商';
            }

            modal.classList.add('active');
        }

        // 关闭提供商模态框
        function closeProviderModal() {
            document.getElementById('providerModal').classList.remove('active');
        }

        // 提交提供商表单
        async function handleProviderSubmit(e) {
            e.preventDefault();

            const providerId = document.getElementById('providerId').value;
            const data = {
                name: document.getElementById('providerName').value,
                displayName: document.getElementById('providerDisplayName').value,
                description: document.getElementById('providerDescription').value || null,
                website: document.getElementById('providerWebsite').value || null,
                logoUrl: document.getElementById('providerLogoUrl').value || null,
                isActive: document.getElementById('providerIsActive').checked,
            };

            try {
                if (providerId) {
                    await apiRequest('PUT', `/api/ai-models/providers/${providerId}`, data);
                    showAlert('提供商更新成功', 'success');
                } else {
                    await apiRequest('POST', '/api/ai-models/providers', data);
                    showAlert('提供商创建成功', 'success');
                }
                closeProviderModal();
                loadProviders();
            } catch (error) {
                showAlert('操作失败: ' + error.message, 'error');
            }
        }

        // 删除提供商
        async function deleteProvider(providerId) {
            if (!confirm('确定要删除这个提供商吗？如果该提供商下有模型，将无法删除。')) {
                return;
            }

            try {
                await apiRequest('DELETE', `/api/ai-models/providers/${providerId}`);
                showAlert('提供商删除成功', 'success');
                loadProviders();
            } catch (error) {
                showAlert('删除失败: ' + error.message, 'error');
            }
        }

        // 加载模型
        async function loadModels() {
            if (!token) {
                showAlert('请先登录', 'error');
                return;
            }

            try {
                document.getElementById('modelsLoading').style.display = 'block';
                document.getElementById('modelsTable').style.display = 'none';

                const [modelsResult, providersResult] = await Promise.all([
                    apiRequest('GET', '/api/ai-models/all'),
                    apiRequest('GET', '/api/ai-models/providers/all'),
                ]);

                models = modelsResult.data;
                providers = providersResult.data;
                renderModels();
            } catch (error) {
                showAlert('加载模型失败: ' + error.message, 'error');
            } finally {
                document.getElementById('modelsLoading').style.display = 'none';
                document.getElementById('modelsTable').style.display = 'table';
            }
        }

        // 渲染模型列表
        function renderModels() {
            const tbody = document.getElementById('modelsTableBody');
            tbody.innerHTML = '';

            models.forEach(model => {
                const provider = providers.find(p => p.id === model.providerId);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${provider ? provider.displayName : '-'}</td>
                    <td>${model.name}</td>
                    <td>${model.displayName}</td>
                    <td><span class="status-badge">${model.type.toUpperCase()}</span></td>
                    <td>${model.category || '-'}</td>
                    <td>${model.baseUrl || '-'}</td>
                    <td>${model.apiConfig ? JSON.stringify(model.apiConfig).substring(0, 50) + (JSON.stringify(model.apiConfig).length > 50 ? '...' : '') : '-'}</td>
                    <td><span class="status-badge ${model.isActive ? 'status-active' : 'status-inactive'}">${model.isActive ? '启用' : '禁用'}</span></td>
                    <td>${model.requiresKey ? '是' : '否'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" data-action="edit" data-id="${model.id}" data-type="model">编辑</button>
                            <button class="btn-delete" data-action="delete" data-id="${model.id}" data-type="model">删除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 打开模型模态框
        function openModelModal(modelId = null) {
            if (!token) {
                showAlert('请先登录', 'error');
                return;
            }

            // 加载提供商列表
            const providerSelect = document.getElementById('modelProviderId');
            providerSelect.innerHTML = '<option value="">请选择提供商</option>';
            providers.forEach(provider => {
                const option = document.createElement('option');
                option.value = provider.id;
                option.textContent = provider.displayName;
                providerSelect.appendChild(option);
            });

            const modal = document.getElementById('modelModal');
            const form = document.getElementById('modelForm');
            form.reset();
            document.getElementById('modelId').value = '';

            if (modelId) {
                const model = models.find(m => m.id === modelId);
                if (model) {
                    document.getElementById('modelModalTitle').textContent = '编辑模型';
                    document.getElementById('modelId').value = model.id;
                    document.getElementById('modelProviderId').value = model.providerId;
                    document.getElementById('modelName').value = model.name;
                    document.getElementById('modelDisplayName').value = model.displayName;
                    document.getElementById('modelDescription').value = model.description || '';
                    document.getElementById('modelType').value = model.type;
                    document.getElementById('modelCategory').value = model.category || '';
                    document.getElementById('modelBaseUrl').value = model.baseUrl || '';
                    document.getElementById('modelApiConfig').value = model.apiConfig ? JSON.stringify(model.apiConfig, null, 2) : '';
                    document.getElementById('modelIsActive').checked = model.isActive;
                    document.getElementById('modelRequiresKey').checked = model.requiresKey;
                }
            } else {
                document.getElementById('modelModalTitle').textContent = '添加模型';
            }

            modal.classList.add('active');
        }

        // 关闭模型模态框
        function closeModelModal() {
            document.getElementById('modelModal').classList.remove('active');
        }

        // 提交模型表单
        async function handleModelSubmit(e) {
            e.preventDefault();

            const modelId = document.getElementById('modelId').value;

            // 解析 apiConfig
            let apiConfig = null;
            const apiConfigValue = document.getElementById('modelApiConfig').value.trim();
            if (apiConfigValue) {
                try {
                    apiConfig = JSON.parse(apiConfigValue);
                } catch (e) {
                    showAlert('API 配置参数格式错误，请输入有效的 JSON 格式', 'error');
                    return;
                }
            }

            const data = {
                providerId: document.getElementById('modelProviderId').value,
                name: document.getElementById('modelName').value,
                displayName: document.getElementById('modelDisplayName').value,
                description: document.getElementById('modelDescription').value || null,
                type: document.getElementById('modelType').value,
                category: document.getElementById('modelCategory').value || null,
                baseUrl: document.getElementById('modelBaseUrl').value || null,
                apiConfig: apiConfig,
                isActive: document.getElementById('modelIsActive').checked,
                requiresKey: document.getElementById('modelRequiresKey').checked,
            };

            try {
                if (modelId) {
                    await apiRequest('PUT', `/api/ai-models/${modelId}`, data);
                    showAlert('模型更新成功', 'success');
                } else {
                    await apiRequest('POST', '/api/ai-models', data);
                    showAlert('模型创建成功', 'success');
                }
                closeModelModal();
                loadModels();
            } catch (error) {
                showAlert('操作失败: ' + error.message, 'error');
            }
        }

        // 删除模型
        async function deleteModel(modelId) {
            if (!confirm('确定要删除这个模型吗？')) {
                return;
            }

            try {
                await apiRequest('DELETE', `/api/ai-models/${modelId}`);
                showAlert('模型删除成功', 'success');
                loadModels();
            } catch (error) {
                showAlert('删除失败: ' + error.message, 'error');
            }
        }

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
