<!DOCTYPE html>

    <style>

        body {

        .prompts-list {

        .prompt-card {

        .prompt-card:hover {

        .prompt-header {

        .prompt-title {

            color: #333;
        }

        .prompt-meta {

        .prompt-content {

            border-radius: 6px;

            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        .edit-form {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin-top: 15px;
        }

        .edit-form.active {
            display: block;
        }

        .edit-form textarea {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            resize: vertical;
            line-height: 1.6;
        }

        .edit-form textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {

            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-active {

        }

        .badge-inactive {

            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ ç³»ç»Ÿæç¤ºè¯ç®¡ç†</h1>
            <p>ç®¡ç†å’Œé…ç½® AI åŠŸèƒ½çš„ç³»ç»Ÿæç¤ºè¯</p>
        </div>

        <div class="content">
            <!-- ç™»å½•åŒºåŸŸ -->
            <div class="login-section" id="loginSection">
                <h2>ç™»å½•</h2>
                <div class="form-group">
                    <label for="email">é‚®ç®±</label>
                    <input type="email" id="email" placeholder="è¯·è¾“å…¥é‚®ç®±" value="test@example.com">
                </div>
                <div class="form-group">
                    <label for="password">å¯†ç </label>
                    <input type="password" id="password" placeholder="è¯·è¾“å…¥å¯†ç " value="123456">
                </div>
                <button class="btn btn-primary" id="loginBtn">ç™»å½•</button>
            </div>

            <!-- ç”¨æˆ·ä¿¡æ¯ -->
            <div class="user-info" id="userInfo">
                <span>å·²ç™»å½•ç”¨æˆ·ï¼š</span><span id="userEmail"></span>
                <button class="btn btn-secondary" id="logoutBtn" style="float: right; padding: 5px 15px; font-size: 12px;">é€€å‡ºç™»å½•</button>
            </div>

            <!-- æç¤ºä¿¡æ¯ -->
            <div class="alert" id="alert"></div>

            <!-- æç¤ºè¯åˆ—è¡¨ -->
            <div class="prompts-section" id="promptsSection">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>ç³»ç»Ÿæç¤ºè¯åˆ—è¡¨</h2>
                    <button class="btn btn-primary" id="refreshBtn">åˆ·æ–°åˆ—è¡¨</button>
                </div>
                <div class="prompts-list" id="promptsList">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken') || '';
        let currentUser = null;

        // DOM å…ƒç´ 
        const loginSection = document.getElementById('loginSection');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const promptsSection = document.getElementById('promptsSection');
        const promptsList = document.getElementById('promptsList');
        const alert = document.getElementById('alert');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆ');

            // æ£€æŸ¥å…ƒç´ æ˜¯å¦å­˜åœ¨
            if (!loginBtn) {
                console.error('ç™»å½•æŒ‰é’®æœªæ‰¾åˆ°');
                return;
            }

            console.log('ç»‘å®šäº‹ä»¶ç›‘å¬å™¨');
            loginBtn.addEventListener('click', (e) => {
                console.log('ç™»å½•æŒ‰é’®è¢«ç‚¹å‡»');
                e.preventDefault();
                handleLogin();
            });

            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
            if (refreshBtn) {
                refreshBtn.addEventListener('click', loadPrompts);
            }

            if (authToken) {
                checkAuth();
            } else {
                showLogin();
            }
        });

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'success') {
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        // API è¯·æ±‚
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (authToken) {
                defaultOptions.headers['Authorization'] = `Bearer ${authToken}`;
            }

            const finalOptions = { ...defaultOptions, ...options };
            if (options.body && typeof options.body === 'object') {
                finalOptions.body = JSON.stringify(options.body);
            }

            const fullUrl = `${API_BASE_URL}${url}`;
            console.log('API è¯·æ±‚:', fullUrl, finalOptions);

            try {
                const response = await fetch(fullUrl, finalOptions);
                console.log('å“åº”çŠ¶æ€:', response.status, response.statusText);

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.error('éJSONå“åº”:', text);
                    throw new Error('æœåŠ¡å™¨è¿”å›äº†éJSONæ ¼å¼çš„å“åº”');
                }

                console.log('å“åº”æ•°æ®:', data);

                if (!response.ok) {
                    throw new Error(data.message || `è¯·æ±‚å¤±è´¥ (${response.status})`);
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                if (error.message) {
                    throw error;
                } else {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ');
                }
            }
        }

        // ç™»å½•
        async function handleLogin() {
            console.log('handleLogin è¢«è°ƒç”¨');

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            console.log('é‚®ç®±:', email, 'å¯†ç é•¿åº¦:', password.length);

            if (!email || !password) {
                showAlert('è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'ç™»å½•ä¸­...';

            try {
                console.log('å‘é€ç™»å½•è¯·æ±‚...');
                const data = await apiRequest('/auth/login', {
                    method: 'POST',
                    body: { email, password },
                });

                console.log('ç™»å½•æˆåŠŸ:', data);
                authToken = data.data.token;
                currentUser = data.data.user;
                localStorage.setItem('authToken', authToken);

                showAlert('ç™»å½•æˆåŠŸï¼', 'success');
                showPrompts();
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showAlert(error.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥é‚®ç®±å’Œå¯†ç ', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ç™»å½•';
            }
        }

        // é€€å‡ºç™»å½•
        function handleLogout() {
            authToken = '';
            currentUser = null;
            localStorage.removeItem('authToken');
            showLogin();
            showAlert('å·²é€€å‡ºç™»å½•', 'success');
        }

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        async function checkAuth() {
            try {
                const data = await apiRequest('/auth/me');
                currentUser = data.data;
                showPrompts();
            } catch (error) {
                showLogin();
                localStorage.removeItem('authToken');
                authToken = '';
            }
        }

        // æ˜¾ç¤ºç™»å½•ç•Œé¢
        function showLogin() {
            loginSection.style.display = 'block';
            userInfo.classList.remove('active');
            promptsSection.classList.remove('active');
        }

        // æ˜¾ç¤ºæç¤ºè¯ç•Œé¢
        function showPrompts() {
            loginSection.style.display = 'none';
            userInfo.classList.add('active');
            userEmail.textContent = currentUser?.email || 'æœªçŸ¥ç”¨æˆ·';
            promptsSection.classList.add('active');
            loadPrompts();
        }

        // åŠ è½½æç¤ºè¯åˆ—è¡¨
        async function loadPrompts() {
            promptsList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const data = await apiRequest('/system-prompts');
                const prompts = data.data || [];

                if (prompts.length === 0) {
                    promptsList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p>æš‚æ— ç³»ç»Ÿæç¤ºè¯</p>
                        </div>
                    `;
                    return;
                }

                promptsList.innerHTML = prompts.map(prompt => createPromptCard(prompt)).join('');

                // ç»‘å®šç¼–è¾‘æŒ‰é’®äº‹ä»¶
                prompts.forEach(prompt => {
                    const editBtn = document.getElementById(`editBtn-${prompt.id}`);
                    const cancelBtn = document.getElementById(`cancelBtn-${prompt.id}`);
                    const saveBtn = document.getElementById(`saveBtn-${prompt.id}`);
                    const editForm = document.getElementById(`editForm-${prompt.id}`);
                    const promptTextarea = document.getElementById(`promptText-${prompt.id}`);

                    if (editBtn) {
                        editBtn.addEventListener('click', () => {
                            editForm.classList.add('active');
                            promptTextarea.value = prompt.prompt;
                        });
                    }

                    if (cancelBtn) {
                        cancelBtn.addEventListener('click', () => {
                            editForm.classList.remove('active');
                        });
                    }

                    if (saveBtn) {
                        saveBtn.addEventListener('click', () => {
                            updatePrompt(prompt.id, promptTextarea.value);
                        });
                    }
                });
            } catch (error) {
                promptsList.innerHTML = `<div class="alert alert-error active">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // åˆ›å»ºæç¤ºè¯å¡ç‰‡
        function createPromptCard(prompt) {
            const isActive = prompt.isActive ? 'badge-active' : 'badge-inactive';
            const statusText = prompt.isActive ? 'å¯ç”¨' : 'ç¦ç”¨';
            const preview = prompt.prompt.substring(0, 200) + (prompt.prompt.length > 200 ? '...' : '');

            return `
                <div class="prompt-card">
                    <div class="prompt-header">
                        <div class="prompt-title">${prompt.name}</div>
                        <span class="badge ${isActive}">${statusText}</span>
                    </div>
                    <div class="prompt-meta">
                        <span>åŠŸèƒ½æ ‡è¯†: ${prompt.functionKey}</span>
                        <span>åˆ†ç±»: ${prompt.category || 'æœªåˆ†ç±»'}</span>
                        <span>ç‰ˆæœ¬: v${prompt.version}</span>
                    </div>
                    ${prompt.description ? `<div class="prompt-description">${prompt.description}</div>` : ''}
                    <div class="prompt-content">${escapeHtml(preview)}</div>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="editBtn-${prompt.id}">ç¼–è¾‘</button>
                    </div>
                    <div class="edit-form" id="editForm-${prompt.id}">
                        <div class="form-group">
                            <label>æç¤ºè¯å†…å®¹</label>
                            <textarea id="promptText-${prompt.id}" placeholder="è¯·è¾“å…¥æç¤ºè¯å†…å®¹...">${escapeHtml(prompt.prompt)}</textarea>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-success" id="saveBtn-${prompt.id}">ä¿å­˜</button>
                            <button class="btn btn-secondary" id="cancelBtn-${prompt.id}">å–æ¶ˆ</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // æ›´æ–°æç¤ºè¯
        async function updatePrompt(id, promptText) {
            if (!promptText.trim()) {
                showAlert('æç¤ºè¯å†…å®¹ä¸èƒ½ä¸ºç©º', 'error');
                return;
            }

            const saveBtn = document.getElementById(`saveBtn-${id}`);
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'ä¿å­˜ä¸­...';

            try {
                await apiRequest(`/system-prompts/${id}`, {
                    method: 'PUT',
                    body: { prompt: promptText },
                });

                showAlert('æç¤ºè¯æ›´æ–°æˆåŠŸï¼', 'success');
                document.getElementById(`editForm-${id}`).classList.remove('active');
                loadPrompts();
            } catch (error) {
                showAlert(error.message || 'æ›´æ–°å¤±è´¥', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å›è½¦é”®ç™»å½•
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
